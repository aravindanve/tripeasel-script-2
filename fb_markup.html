<div class="card" style="position: relative; height: 800px; width: 800px; font-family: 'Montserrat', sans-serif;">
    <div style="position: absolute; top: 0; left: 0; width: 800px;">
        <img src="{{template_file}}">
    </div>
    <div style="position: absolute; top: 0; left: 50%; margin-left: -98px; padding-top: 8px; width: 198px; height: 198px; overflow: hidden;">
        <img src="{{image_dir}}{{image_name}}" style="width: 200px; margin: -1px -1px;">
    </div>
    <div style="position: relative;">
        <div style="margin: 0 auto; max-width: 700px; font-size: 60px; color: #000; padding-top: 320px; text-align: center; letter-spacing: 2;">
            {{special_code}}
        </div>
    </div>
</div>
